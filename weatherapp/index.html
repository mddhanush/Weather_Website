<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Display</title>
    <script src="index.js"></script>

</head>

<body>


    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter City " spellcheck="false">
            <button><img src="icons/search-solid.svg"></button>
        </div>

        <div class="error">
            <p>Invalid City name</p>
        </div>

        <div class="weather">
            <img src="icons/day.svg" class="icon">
            <h1 class="temp">22Â°C</h1>
            <h2 class="city">Bengaluru</h2>
            <div class="details">
                <div class="col">
                    <img src="icons/icons8-humidity.gif">
                    <div>
                        <p>Humidity</p>
                        <p class="humidity">50%</p>
                    </div>

                </div>
                <div class="col">
                    <img src="icons/icons8-wind.gif">
                    <div>
                        <p>Wind Speed</p>
                        <p class="speed">15 km/hr</p>
                    </div>

                </div>


            </div>

        </div>
    </div>


</body>

</html>
